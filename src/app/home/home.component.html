<!-- <mat-slide-toggle>Toggle me!</mat-slide-toggle> -->
<table mat-table [dataSource]="eleves" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let eleve"> {{eleve.nom}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef> Prenom </th>
    <td mat-cell *matCellDef="let eleve"> {{eleve.prenom}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let eleve"> {{eleve.age}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="classe">
    <th mat-header-cell *matHeaderCellDef> Classe </th>
    <td mat-cell *matCellDef="let eleve"> {{eleve.classe}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="specialite">
    <th mat-header-cell *matHeaderCellDef> Specialite </th>
    <td mat-cell *matCellDef="let eleve"> {{eleve.specialite}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="redouble">
    <th mat-header-cell *matHeaderCellDef> Redouble </th>
    <td mat-cell *matCellDef="let eleve"> {{eleve.redouble}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Modification </th>
    <td mat-cell *matCellDef="let eleve">
      <button mat-button (click)="editEleve(eleve)">edit</button>
    </td>
  </ng-container>
  

</table>


<div class="example-button-container">
  <button  (click)="redirectTo()" color="accent" aria-label="Example icon button with a plus one icon">
    <mat-icon>plus_one</mat-icon>
  </button>
</div>
