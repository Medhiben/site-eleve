<div class="form-container">
    <h2>Formulaire d'ajout d'élève</h2>
    <ng-container *ngIf="createForm">
    <form [formGroup]="createForm">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" class="custom-margin" formControlName="nom" required>
        <label for="prenom">Prenom:</label>
        <input type="text" id="prenom" class="custom-margin" formControlName="prenom" required>
        <label for="age">Age:</label>
        <input type="number" id="age" class="custom-margin" formControlName="age" required>
        
  <label for="classe">Classe:</label>
  <select name="classe" id="classe" formControlName="classe" required>
  <option value="">--Choisissez une des options--</option>
  <option value="sixieme">6ème</option>
  <option value="cinquieme">5ème</option>
  <option value="quatrieme">4ème</option>
  <option value="troisieme">3ème</option>
</select>

<label for="specialite">Spécialité:</label>
  <select name="specialite" id="specialite" formControlName="specialite" required>
  <option value="">--Choisissez une des options--</option>
  <option value="science">Science</option>
  <option value="sport">Sport</option>
  <option value="musique">Musique</option>
  <option value="langue">Langue</option>
  <option value="technologie">Technologie</option>
  <option value="arts">Arts</option>
</select>
<mat-checkbox class="example-margin" formControlName="redouble">Redouble</mat-checkbox>
<button mat-button type="submit" (click)="updateEleve()" [disabled]="createForm.invalid">Update</button>

    </form>
</ng-container>
    </div>
